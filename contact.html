<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://www.cufonfonts.com/font/fsalbert#google_vignette" />
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/jura" />
  <link rel="stylesheet" href="https://www.dafont.com/sky-path.font" />
</head>

<body>
  <header>
    <div class="logo">
      <p id="website">iFly</p>
    </div>
    <nav>
      <ul>
        <li><a href="/home.html" class="headertext">Home</a></li>
        <li><a href="/login.html" class="headertext">Login</a></li>
        <li><a href="/index.html" class="headertext">Sign Up</a></li>
        <li><a href="/contact.html" class="headertext">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact-wrapper">
    <h3>How can we help you?</h3>
    <form method="get" class="contact-form">
      <label for="contact-email">Email</label><br />
      <input type="email" name="contact-email" id="contact-email" placeholder="sample@mail.com" class="box"><br />
      <br />
      <label for="contact-message">Message us</label><br />
      <!--15th user story-->
      <textarea name="contact-message" cols="65" rows="15" class="box"></textarea><br />
      <input type="submit" value="submit" class="contact-submit" class="box"><br />
    </form>
  </div>





  <script src="script.js"></script>
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
